<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Sistema - Meus Bairros</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <h1>Sistema de An√°lise</h1>

  <!-- Seletor de planilhas -->
<label for="planilhaSelect">Escolha a planilha:</label>
<select id="planilhaSelect" onchange="carregarPlanilha()">
  <option value="meusBairros">Meus Bairros</option>
  <option value="indicadores">Indicadores</option>
  <option value="aba1">Aba 1</option>
  <option value="aba2">Aba 2</option>
  <option value="aba3">Aba 3</option>
</select>

  <!-- Filtro por bairro (usado apenas por "Meus Bairros") -->
  <label for="bairroSelect">Filtrar por bairro:</label>
  <select id="bairroSelect" onchange="filtrarPorBairro()">
    <option value="">-- Escolha um bairro --</option>
  </select>

  <!-- Tabela de dados -->
  <table id="tabela">
    <thead id="tabela-cabecalho"></thead>
    <tbody id="tabela-dados"></tbody>
  </table>
</body>

</html>
