<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Meu Sistema - Filtro por Bairro</title>
 <link rel="icon" href="favicon.ico" type="image/x-icon">
<style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    select {
      padding: 5px;
      margin-bottom: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Meu Sistema - Selecione um Bairro</h1>
  <select id="bairroSelect" onchange="filtrarPorBairro()">
    <option value="">-- Escolha um bairro --</option>
  </select>

  <table id="tabela">
    <thead>
      <tr>
        <th>BAIRRO</th>
        <th>CÓDIGO</th>
        <th>ANO</th>
        <th>LIRA 1 QT</th>
        <th>LIRA 2 QT</th>
        <th>LIRA 3 QT</th>
        <th>LIRA 4 QT</th>
        <th>IIP 1 LIRAa</th>
        <th>IIP 2 LIRAa</th>
        <th>IIP 3 LIRAa</th>
        <th>IIP 4 LIRAa</th>
      </tr>
    </thead>
    <tbody id="tabela-dados"></tbody>
  </table>

  <script>
    const url = 'https://docs.google.com/spreadsheets/d/1UCXA6OSjfmoHWPp_OUMIZpHHWKK7eL-Ywqg-yLsMOFs/export?format=csv&gid=1242024225';
    let dados = [];

    fetch(url)
      .then(response => response.text())
      .then(csv => {
        const linhas = csv.split('\n').map(l => l.split(','));
        const cabecalho = linhas[0];
        dados = linhas.slice(1).map(linha => {
          const obj = {};
          cabecalho.forEach((coluna, i) => {
            obj[coluna.trim()] = linha[i]?.trim();
          });
          return obj;
        });

        const bairros = [...new Set(dados.map(item => item['BAIRRO']))];
        const select = document.getElementById('bairroSelect');
        bairros.forEach(bairro => {
          if (bairro) {
            const option = document.createElement('option');
            option.value = bairro;
            option.textContent = bairro;
            select.appendChild(option);
          }
        });
      });

    function filtrarPorBairro() {
      const bairroSelecionado = document.getElementById('bairroSelect').value;
      const tabela = document.getElementById('tabela-dados');
      tabela.innerHTML = '';

      const filtrados = dados.filter(item => item['BAIRRO'] === bairroSelecionado);

      filtrados.forEach(item => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${item['BAIRRO']}</td>
          <td>${item['CÓDIGO']}</td>
          <td>${item['ANO']}</td>
          <td>${item['LIRA 1 QT']}</td>
          <td>${item['LIRA 2 QT']}</td>
          <td>${item['LIRA 3 QT']}</td>
          <td>${item['LIRA 4 QT']}</td>
          <td>${item['IIP 1 LIRAa']}</td>
          <td>${item['IIP 2 LIRAa']}</td>
          <td>${item['IIP 3 LIRAa']}</td>
          <td>${item['IIP 4 LIRAa']}</td>
        `;
        tabela.appendChild(tr);
      });
    }
  </script>
</body>

</html>
