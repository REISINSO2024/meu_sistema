<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Sistema - Meus Bairros</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <h1>Sistema de Análise - Meus Bairros</h1>

  <!-- Seletor de planilha (caso queira expandir no futuro) -->
  <select id="planilhaSelect" onchange="carregarPlanilha()">
    <option value="meusBairros">Meus Bairros</option>
    <!-- outras planilhas podem ser adicionadas aqui -->
  </select>

  <!-- Filtro por bairro -->
  <select id="bairroSelect" onchange="filtrarPorBairro()">
    <option value="">-- Escolha um bairro --</option>
  </select>

  <!-- Tabela de dados -->
  <table id="tabela">
    <thead>
      <tr>
        <th>BAIRRO</th>
        <th>CÓDIGO</th>
        <th>ANO</th>
        <th>LIRA 1 QT</th>
        <th>LIRA 2 QT</th>
        <th>LIRA 3 QT</th>
        <th>LIRA 4 QT</th>
        <th>IIP 1 LIRAa</th>
        <th>IIP 2 LIRAa</th>
        <th>IIP 3 LIRAa</th>
        <th>IIP 4 LIRAa</th>
      </tr>
    </thead>
    <tbody id="tabela-dados"></tbody>
  </table>
</body>
</html>
