<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estratificação de Áreas</title>
   <link rel="icon" href="data:,">
   <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
 <style>
/* Reset básico */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    --bg-color: #1a1a2e;
    --primary-color: #00b4d8;
    --secondary-color: #89b4f0;
    --text-color: #e0e0e0;
    --card-bg: #21213e;
    --border-color: #3e4a61;
    --input-bg: #111122;
    --input-focus: #00eaff;
    --whatsapp-color: #25D366;
    --whatsapp-hover: #1eaa55;
    --warning-color: #ff6b6b;
}

body {
    font-family: 'Roboto', sans-serif;
    background-color: var(--bg-color);
    color: var(--text-color);
    line-height: 1.6;
    padding: 10px;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 15px;
}

header h1 {
    font-size: 1.8em;
    font-weight: 700;
    color: var(--primary-color);
    text-align: center;
    text-transform: uppercase;
    letter-spacing: 2px;
    margin-bottom: 20px;
    padding-bottom: 10px;
    border-bottom: 1px solid var(--border-color);
    text-shadow: 0 0 5px var(--primary-color);
}

.main-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    margin-bottom: 20px;
}

@media (max-width: 768px) {
    .main-grid {
        grid-template-columns: 1fr;
    }
}

.box {
    background: var(--card-bg);
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    padding: 25px;
    margin-bottom: 20px;
    border: 1px solid var(--border-color);
    position: relative;
    overflow: hidden;
}

.box::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, rgba(0, 180, 216, 0.05) 0%, rgba(137, 180, 240, 0.05) 100%);
    z-index: 0;
    opacity: 0.5;
    pointer-events: none;
}

.box h3 {
    margin-top: 0;
    margin-bottom: 20px;
    font-size: 1.3em;
    font-weight: 700;
    color: var(--secondary-color);
    text-shadow: 0 0 3px var(--secondary-color);
    position: relative;
    padding-bottom: 10px;
    border-bottom: 1px solid var(--border-color);
}

.box label {
    display: block;
    margin-bottom: 8px;
    font-size: 0.9em;
    font-weight: 500;
    color: var(--text-color);
}

.box input[type="text"],
.box input[type="number"],
.box input[type="date"],
.box select,
.box textarea,
#dadosDetalhes {
    width: 100%;
    padding: 12px;
    border: 1px solid var(--border-color);
    border-radius: 8px;
    font-size: 14px;
    background-color: var(--input-bg);
    color: var(--text-color);
    transition: all 0.3s ease;
}

.box input[type="text"]:focus,
.box input[type="number"]:focus,
.box input[type="date"]:focus,
.box select:focus,
.box textarea:focus,
#dadosDetalhes:focus {
    outline: none;
    border-color: var(--input-focus);
    box-shadow: 0 0 10px rgba(0, 234, 255, 0.4);
    background-color: var(--card-bg);
}

.box button {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 700;
    margin-top: 15px;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 1px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}

.box button.primary {
    background: linear-gradient(45deg, var(--primary-color), #0077b6);
    color: white;
}

.box button.secondary {
    background: linear-gradient(45deg, #4b586e, #6c757d);
    color: white;
}

.box button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
}

#listaQuadras {
    max-height: 400px;
    overflow-y: auto;
    border: 1px solid var(--border-color);
    border-radius: 8px;
    padding: 10px;
    margin-top: 15px;
    background-color: var(--input-bg);
}

.quadra-item {
    display: flex;
    align-items: center;
    margin-bottom: 8px;
    padding: 6px;
    border-bottom: 1px solid var(--border-color);
}

.quadra-item input[type="checkbox"] {
    margin-right: 10px;
}

.quadra-item .extinta {
    color: #999;
    font-style: italic;
    font-size: 0.9em;
}

#resumoGeral,
#resumoProgramados {
    margin-top: 15px;
    padding: 15px;
    background: #111122;
    border-radius: 8px;
    font-size: 0.9em;
    border: 1px solid var(--border-color);
}

#resumoGeral span,
#resumoProgramados span {
    display: block;
    margin-bottom: 8px;
    color: var(--text-color);
}

/* Botão WhatsApp em verde */
#compartilharWhatsapp {
    background: linear-gradient(45deg, var(--whatsapp-color), #20a354);
    color: white;
    text-shadow: none; /* Remove text-shadow para melhorar a legibilidade */
}

#compartilharWhatsapp:hover {
    background: linear-gradient(45deg, #1eaa55, #198c46);
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
}

#busca {
    width: 100%;
    padding: 12px;
    border: 1px solid var(--border-color);
    border-radius: 8px;
    font-size: 14px;
    background-color: var(--input-bg);
    color: var(--text-color);
    margin-bottom: 15px;
}

#resultadoBusca {
    border: 1px solid var(--border-color);
    border-radius: 8px;
    padding: 15px;
    max-height: 350px;
    overflow-y: auto;
    margin-top: 15px;
    background: var(--input-bg);
}

.resultado-card {
    margin-bottom: 15px;
    padding-bottom: 15px;
    border-bottom: 1px solid var(--border-color);
}

.resultado-card h3 {
    margin: 0 0 10px 0;
    font-size: 1.2em;
    color: var(--primary-color);
}

.resultado-card p {
    margin: 0;
    font-size: 0.9em;
    color: var(--text-color);
}

.resultado-card mark {
    background-color: #ffffcc;
    padding: 0 2px;
}

.small {
    font-size: 0.8em;
    color: #a0a0a0;
    margin-top: 5px;
}

#obsTermino {
    color: var(--warning-color);
    font-size: 0.9em;
    margin-top: 5px;
    display: none;
}

.output-box {
    border: 1px solid var(--border-color);
    padding: 15px;
    background-color: var(--card-bg);
    border-radius: 8px;
    font-size: 1em;
    min-height: 120px;
    white-space: pre-wrap;
    overflow-y: auto;
}

.quadras-vermelho {
    color: #ff6b6b;
    font-weight: bold;
}

#salvarProcessoBtn,
#carregarProcessoBtn {
    background: linear-gradient(45deg, #ff8c00, #ff5722);
    color: white;
    border: none;
    border-radius: 6px;
    padding: 12px 20px;
    cursor: pointer;
    font-size: 14px; /* Ajuste para garantir um tamanho consistente */
    font-weight: 700;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 1px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    display: inline-block; /* Garante que os botões se comportem de forma consistente */
    width: 48%; /* Define uma largura relativa para que se ajustem em linha */
    box-sizing: border-box; /* Inclui o padding na largura */
    margin: 5px 1%; /* Adiciona um pequeno espaçamento entre eles */
}
#salvarProcessoBtn:hover,
#carregarProcessoBtn:hover {
    background: linear-gradient(45deg, #e07b00, #ff8c00);
    box-shadow: 0 4px 15px rgba(255, 140, 0, 0.4);
}

input[readonly] {
    background-color: #21213e;
    cursor: not-allowed;
    color: #a0a0a0;
}

.oculto {
    display: none;
}

.estratificacao-container,
#outrosCampoContainer {
    margin-bottom: 20px;
}

.estratificacao-container label {
    font-size: 1.2em;
    font-weight: bold;
    color: var(--primary-color);
    display: block;
    margin-bottom: 8px;
}

#tipoEstratificacao,
#outrosTipoEstratificacao {
    font-family: 'Roboto', sans-serif;
    font-size: 14px;
    color: var(--text-color);
    background-color: var(--input-bg);
    border: 1px solid var(--primary-color);
    border-radius: 8px;
    padding: 10px;
    width: 100%;
    max-width: 300px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    box-sizing: border-box;
    transition: all 0.3s ease;
}

.aviso-obrigatorio {
    font-size: 0.8em;
    color: #D32F2F;
    display: block;
    margin-top: 5px;
    font-weight: normal;
}

header {
    text-align: center;
    padding: 30px 0;
    background: linear-gradient(135deg, #1a1a2e, #111122);
    border-bottom: 2px solid var(--primary-color);
    margin-bottom: 30px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}

header h1 {
    margin: 0;
}

.botao-navegacao {
    padding: 12px 25px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 1px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}

.primary {
    background: linear-gradient(45deg, var(--primary-color), #0077b6);
    color: white;
}

.secondary {
    background: linear-gradient(45deg, #4b586e, #6c757d);
    color: white;
}

.botao-navegacao:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
}

/* Estilo para os botões "Salvar como TXT" e "Abrir Mapa" */
#salvarTxt,
#abrirMapa {
    width: auto; /* Permite que o botão se ajuste ao conteúdo */
    padding: 12px 20px;
    margin: 10px 5px; /* Adiciona espaçamento entre os botões */
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}

#salvarTxt {
    background: linear-gradient(45deg, #0077b6, var(--primary-color));
    color: white;
}

#salvarTxt:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
}

#abrirMapa {
    background: linear-gradient(45deg, #00b65f, #00994d); /* Novo gradiente verde */
    color: white;
}

#abrirMapa:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
}

/* Estilo para o aviso de quadras restantes */
.aviso-quadras {
    font-size: 1.1em;
    font-weight: bold;
    color: var(--warning-color);
    background-color: rgba(255, 107, 107, 0.1);
    padding: 8px;
    border-radius: 8px;
    border: 1px solid var(--warning-color);
    text-align: center;
    margin-top: 15px;
    letter-spacing: 1px;
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.02); }
    100% { transform: scale(1); }
}

/* Ajustes específicos para a busca avançada */
/* Ajustes específicos para a busca avançada */
#botaoBusca, #limparBusca {
    width: auto;
    padding: 10px 20px;
    font-size: 14px;
    margin-top: 5px;
    display: inline-block;
}

/* 🔧 Ajuste para igualar a altura das caixas na linha */
.main-grid {
    display: flex;              /* muda de grid para flex */
    gap: 20px;
    align-items: stretch;       /* estica os filhos igualmente */
}

/* Cada .box dentro da grid ocupa 1/3 */
.main-grid .box {
    flex: 1;
    display: flex;
    flex-direction: column;
}
</style>
</head>
<body>
<header>

          <h1>ESTRATIFICAÇÃO DE ÁREAS - DTE VI 2025</h1>
    </header>
    
    <div class="container">
        <div style="padding: 20px;">
            <button type="button" id="salvarProcessoBtn">Salvar Processo</button>
            <button type="button" id="carregarProcessoBtn">Carregar Processo</button>
            <input type="file" id="inputArquivo" style="display: none;" accept=".json" />
            
            <div class="estratificacao-container">
                <button id="abrirMapa" class="botao">Abrir Mapa</button>          
                <label for="tipoEstratificacao">Tipo de Estratificação:</label>
                <select id="tipoEstratificacao" name="tipoEstratificacao" required>
                    <option value="" disabled selected>Selecione uma opção</option>
                    <option value="estratificacaoDeArea">Estratificação de Área</option>
                    <option value="mutiraoRegional">Mutirão Regional</option>
                    <option value="mutiraoMunicipal">Mutirão Municipal</option>
                    <option value="outros">Outros</option>
                </select>
            </div>

            <div id="outrosCampoContainer" class="oculto">
                <input type="text" id="outrosTipoEstratificacao" name="outrosTipoEstratificacao" placeholder="Especifique o Tipo">
                <span id="avisoOutros" class="aviso-obrigatorio oculto">obrigatório</span>
            </div>
        </div>

        <div class="main-grid">
            <!-- Seções do grid mantidas iguais -->
            <div class="box">
                <h3>Selecione o Bairro</h3>
                <label for="bairro">Bairro:</label>
                <select id="bairro">
                    <option value="">-- Escolha um bairro --</option>
                </select>
                <div id="resumoGeral"></div>
                <button id="limparTudo" class="secondary">Limpar tudo</button>
            </div>

            <div class="box">
                <h3>Selecionar Quadras</h3>
                <input type="text" id="entradaQuadras" placeholder="Ex: 1-3, 1/1, 27/9" />
                <button id="aplicarTexto" class="primary">Aplicar seleção</button>
                <div id="listaQuadras"></div>
            </div>

            <div class="box">
                <h3>Programados</h3>
                <div id="resumoProgramados">
                    <em>Selecione quadras para ver os programados.</em>
                </div>
                <button id="compartilharWhatsapp" class="primary" style="margin-top: 20px;">
                    Compartilhar no WhatsApp
                </button>
            </div>
        </div>

        <div class="box" style="margin-top: 30px;">
            <h3>ESTRATIFICAR</h3>
            <label for="dataInicio">Data de Início Programado</label>
            <input type="date" id="dataInicio">
            
            <label for="quadrasEstratificadas">Quadras Estratificadas</label>
            <textarea id="quadrasEstratificadas" rows="4" readonly></textarea>
            <div id="contagemQuadrasEstratificadas" class="small"></div>
            
            <label for="dadosDetalhes">Dados Detalhados</label>
            <div id="dadosDetalhes" class="output-box" style="white-space: pre-wrap;"></div>

            <label for="taxaFechados">% de Imóveis Fechados</label>
            <input type="number" id="taxaFechados" placeholder="Ex: 30" min="0" max="100" />
            
            <label for="imoveisTrabalhar">Imóveis a Trabalhar</label>
            <input type="number" id="imoveisTrabalhar" readonly />
            
            <label for="media">Média por Servidor</label>
            <input type="number" id="media" placeholder="Ex: 20" min="1" />
            
            <label for="servidores">Servidores Programados</label>
            <input type="number" id="servidores" placeholder="Ex: 2" min="1" />
            
            <label for="dias">Dias Programados</label>
            <input type="number" id="dias" />
            <div id="obsDias" class="small"></div>
            
            <label for="dataTermino">Data de Término Programado</label>
            <input type="date" id="dataTermino" readonly>
            <span id="obsTermino" class="small" style="color:red;">Adicione a data de início programado</span>
        </div>

        <div class="box">
            <h3>Informações Adicionais</h3>
            <div class="form-group">
                <label for="observacoes">Observações:</label>
                <textarea id="observacoes" rows="3" placeholder="Insira aqui as observações (o campo se ajustará automaticamente)."></textarea>
            </div>
            <div class="form-group">
                <label for="responsavel">Responsável pela Informação:</label>
                <input type="text" id="responsavel" placeholder="Insira o nome do responsável.">
            </div>
        </div>

        <div id="RESULTADO" class="box">
            <h3>RESULTADO</h3>
            <label for="quadrasPositivas">Quadras Positivas</label>
            <textarea id="quadrasPositivas" rows="4" readonly></textarea>
            <div id="contagemQuadrasPositivas" class="small"></div>
            
            <div class="form-group">
                <label for="quadrasTrabalhadasInput">Total de Quadras Trabalhadas:</label>
                <input type="number" id="quadrasTrabalhadasInput" value="0">
                <p id="obsQuadrasTrabalhadas" class="obs-texto"></p>
            </div>
            
            <label>HDP <input type="text" id="hdpInput" /></label>
            <label>HDT <input type="text" id="hdtInput" /></label>
            
            <label>Semana
                <select id="semana">
                    <option value="">Selecione</option>
                </select>
            </label>
            
            <label>Ciclo
                <select id="ciclo">
                    <option value="">Selecione</option>
                </select>
            </label>
            
            <label>QTD De Imóveis Trabalhados <input type="number" id="imoveisTrabalhadosInput" /></label>
            <div id="percImoveisTrabalhados" class="small"></div>
            
            <label>Fechados <input type="number" id="fechadosInput" /></label>
            <div id="percFechados" class="small"></div>
            
            <label>QTD De Focos Por Imóvel <input type="number" step="any" id="focosPorImovelInput" /></label>
            <label>QTD Imóveis Tratados Com BTI <input type="number" id="imoveisBtiInput" /></label>
            <label>QTD Imóveis Tratados Com ESP <input type="number" id="imoveisEspInput" /></label>
            
            <label>Depósitos Positivos - A1 <input type="number" id="a1" /></label>
            <label>Depósitos Positivos - A2 <input type="number" id="a2" /></label>
            <label>Depósitos Positivos - B <input type="number" id="b" /></label>
            <label>Depósitos Positivos - C <input type="number" id="c" /></label>
            <label>Depósitos Positivos - D1 <input type="number" id="d1" /></label>
            <label>Depósitos Positivos - D2 <input type="number" id="d2" /></label>
            <label>Depósitos Positivos - E <input type="number" id="e" /></label>
            
            <label><strong>Total de Depósitos Positivos:</strong> <input type="number" id="totalDepositos" readonly /></label>
            
            <label>Depósitos Tratados Com BTI <input type="number" id="depositosBtiInput" /></label>
            <label>Depósitos Tratados Com ESP <input type="number" id="depositosEspInput" /></label>
            
            <!-- CORREÇÃO: Use apenas um ID consistente -->
            <label>Larvicida Total Gasto Com BTI <input type="number" step="any" id="larvicidaBtiInput" /></label>
            <label>Larvicida Total Gasto Com ESP <input type="number" step="any" id="larvicidaEspInput" /></label>
            
            <label>Depósitos Eliminados <input type="number" id="depositosEliminadosInput" /></label>
            
            <label>Data de Início Real <input type="date" id="dataInicioReal" /></label>
            <label>Data de Término Real <input type="date" id="dataTerminoReal" /></label>
        </div>

        <button id="salvarTxt" class="botao">Salvar como TXT</button>

        <div class="box" style="margin-top: 30px;">
            <label for="busca">BUSCA AVANÇADA (ex: bairro ancuri 10 gatos)</label>
            <input type="text" id="busca" placeholder="Digite bairro, quadra, cães, gatos etc." />
            <button id="botaoBusca" class="primary" style="margin-top: 5px;">Buscar</button>
            <button id="limparBusca" class="secondary" style="margin-top: 5px;">Limpar Busca</button>
        </div>
        
        <div id="resultadoBusca"><em>Aqui vai aparecer sua pesquisa</em></div>

        <button id="botaoProximo" class="primary" style="margin-top: 30px;">Próximo</button>
    </div>

    <!-- Script deve vir DEPOIS do HTML, não dentro dele -->
<script src="script.js"></script>

</body>
</html>
